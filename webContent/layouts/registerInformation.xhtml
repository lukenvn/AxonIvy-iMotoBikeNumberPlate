<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">RegistrationPage</ui:define>
		<ui:define name="content">
			<h:form id="registerForm">
				<h:panelGrid columns="1">
					<h:panelGrid columns="2" styleClass="infoComponent">
						<p:fieldset styleClass="child-info-component"
						
							legend="#{ivy.cms.co('/Project/personalInformation')}">
							<h:panelGrid columns="2">
								<p:outputLabel value="#{ivy.cms.co('/Project/fullName')}" />
								<p:inputText id="fullName" value="#{data.personal.fullName}"
								   requiredMessage="#{ivy.cms.co('/Project/valueRequire')}"
									required="true" disabled="#{data.motobikeNumberPlate !=null}">
									<f:validateLength maximum="100" />
								</p:inputText>
								<br />
								<p:message for="fullName" display="text" />
								<p:outputLabel value="#{ivy.cms.co('/Project/id')}" />
								<p:inputText id="id" value="#{data.personal.id}" required="true"
								   requiredMessage="#{ivy.cms.co('/Project/valueRequire')}"
									disabled="#{data.motobikeNumberPlate !=null}"
									onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;">
									<f:validateLength maximum="12" />
								</p:inputText>
								<br />
								<p:message for="id" display="text" />
								<p:outputLabel value="#{ivy.cms.co('/Project/birthDay')}" />
								<p:calendar id="birthday" value="#{data.personal.birthDay}" 
								   requiredMessage="#{ivy.cms.co('/Project/valueRequire')}"
									required="true" disabled="#{data.motobikeNumberPlate !=null}"
									navigator="true" yearRange="1900:2016">
									<f:validator validatorId="ageValidator" />
								</p:calendar>
								<br />
								<p:message for="birthday" display="text" />
								<p:outputLabel value="#{ivy.cms.co('/Project/email')}" />
								<p:inputText id="email" value="#{data.personal.email}"
									disabled="#{data.motobikeNumberPlate !=null}"
									validatorMessage="#{ivy.cms.co('/Project/notValidEmail')}">
									<f:validateRegex
										pattern="^$|^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
								</p:inputText>
								<br />
								<p:message for="email" display="text" />
								<p:outputLabel value="#{ivy.cms.co('/Project/address')}" />
								<p:inputTextarea id="address" value="#{data.personal.address}"
								   requiredMessage="#{ivy.cms.co('/Project/valueRequire')}"
									required="true" disabled="#{data.motobikeNumberPlate !=null}">
									<f:validateLength maximum="255" />
								</p:inputTextarea>
								<br />
								<p:message for="address" display="text" />
							</h:panelGrid>
						</p:fieldset>
						<p:fieldset styleClass="child-info-component"
							legend="#{ivy.cms.co('/Project/motobikeInformation')}">
							<h:panelGrid columns="2">
								<p:outputLabel value="#{ivy.cms.co('/Project/type')}" />
								<!-- <p:inputText id="type" value="#{data.motobike.type}" required="true" disabled="#{data.motobikeNumberPlate !=null}"/> -->
								<p:selectOneMenu id="type" value="#{data.motobike.type}"
								   requiredMessage="#{ivy.cms.co('/Project/valueRequire')}"
									required="true" disabled="#{data.motobikeNumberPlate !=null}">
									<f:selectItem itemLabel="#{ivy.cms.co('/Project/pleaseChoose')}" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{data.motobike.types}" />
								</p:selectOneMenu>
								<br />
								<p:message for="type" display="text" />
								<p:outputLabel value="#{ivy.cms.co('/Project/chassisNumber')}" />
								<p:inputText id="chasNum" value="#{data.motobike.chassicNumber}"
								   requiredMessage="#{ivy.cms.co('/Project/valueRequire')}"
									required="true" disabled="#{data.motobikeNumberPlate !=null}">
									<f:validateLength maximum="17" />
								</p:inputText>
								<br />
								<p:message for="chasNum" display="text" />
								<p:outputLabel
									value="#{ivy.cms.co('/Project/chassisFrameNumber')}" />
								<p:inputText id="chasFramNum"
									value="#{data.motobike.chassicFrameNumber}" required="true"
								   requiredMessage="#{ivy.cms.co('/Project/valueRequire')}"
									disabled="#{data.motobikeNumberPlate !=null}">
									<f:validateLength maximum="17" />
								</p:inputText>
								<br />
								<p:message for="chasFramNum" display="text" />
								<p:outputLabel value="#{ivy.cms.co('/Project/description')}" />
								<p:inputTextarea id="desc" value="#{data.motobike.description}"
									disabled="#{data.motobikeNumberPlate !=null}">
									<f:validateLength maximum="100" />
								</p:inputTextarea>
								<br />
								<p:message for="desc" display="text" />
							</h:panelGrid>
						</p:fieldset>
					</h:panelGrid>
					<h:panelGrid columns="2" styleClass="infoComponent">
						<ui:insert name="numberPlateInfo"/>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
