<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/registerInformation.xhtml">
		<ui:define name="title">Approving Page</ui:define>
		<ui:define name="css">
			<h:outputStylesheet name="css/approve-style.css" />
		</ui:define>
		<ui:define name="userSessionContainer">
			<h:panelGroup styleClass="navbar-right sessionComponent">
				<h:outputText value="#{ivy.cms.co('/Project/welcome')}"/>
				<p:outputLabel value="#{ivy.session.sessionUserName}" style="color: blue; margin-left: 10px; margin-right: 10px;"/>
				<p:commandLink value="#{ivy.cms.co('/Project/logout')}" actionListener="#{logic.logout}"  />
			</h:panelGroup>
		</ui:define>
		
		<ui:define name="numberPlateInfo">
			<p:fieldset id="numberComponent" styleClass="numberComponentFieldSet"
				legend="#{ivy.cms.co('/Project/approvalForNumberPlate')}">
				<h:panelGrid columns="1" styleClass="motobikeNumberComponent">
					<p:panelGrid columns="1" styleClass="motobikeNumberPlate">
						<h:outputText styleClass="motobikeNumberPlateText"
							value="#{data.motobikeNumberPlate}" />
					</p:panelGrid>
					<h:panelGrid columns="1" styleClass="rolesAction">
						<h:panelGrid columns="2">
							<p:commandButton id="approveButton" styleClass="btn btn-success" value="#{ivy.cms.co('/Project/approve')}" onclick="PF('approveDialog').show();"/>
							
							<p:commandButton id="rejectButton" styleClass="btn btn-danger"  value="#{ivy.cms.co('/Project/reject')}" onclick="PF('rejectDialog').show();"/>
							
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>
			</p:fieldset>

			<p:confirmDialog id="rejectDialog" widgetVar="rejectDialog" header="#{ivy.cms.co('/Project/rejectConfirmation')}"
				message="#{ivy.cms.co('/Project/confirmMessage')}" global="true" showEffect="fade"
				hideEffect="fade">
				<p:commandButton value="Yes" styleClass="ui-confirmdialog-yes btn-success"
					icon="ui-icon-check" actionListener="#{logic.reject}" />
				<p:commandButton value="No" styleClass="ui-confirmdialog-no"
					icon="ui-icon-close" />
			</p:confirmDialog>
			<p:confirmDialog id="approveDialog" widgetVar="approveDialog" header="#{ivy.cms.co('/Project/approveConfirmation')}"
				message="#{ivy.cms.co('/Project/confirmMessage')}" global="true" showEffect="fade"
				hideEffect="fade">
				<p:commandButton value="Yes" styleClass="ui-confirmdialog-yes btn btn-success"
					icon="ui-icon-check" actionListener="#{logic.approve}" />
				<p:commandButton value="No" styleClass="ui-confirmdialog-no"
					icon="ui-icon-close" />
			</p:confirmDialog>
		</ui:define>
		
		
		
		
	</ui:composition>
</h:body>
</html>
