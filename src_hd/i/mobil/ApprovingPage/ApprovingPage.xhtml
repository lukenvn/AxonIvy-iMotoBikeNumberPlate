<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/registerInformation.xhtml">
		<ui:define name="title">Approving Page</ui:define>
		<ui:define name="rolesAction">
			<p:panelGrid columns="2">
				<p:commandButton value="Reject" />
				<p:commandButton value="Approve" />
			</p:panelGrid>
		</ui:define>
		<ui:define name="userSessionContainer">
			<div>
				<p:outputLabel value="Welcome"/>
				<p:outputLabel value="#{ivy.session.sessionUserName}" style="color: blue; margin-left: 10px; margin-right: 10px;"/>
				<p:commandButton value="Logout" actionListener="#{logic.logout}"/>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
