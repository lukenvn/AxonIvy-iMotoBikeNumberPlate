<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/registerInformation.xhtml">
		<ui:define name="title">RegistrationPage</ui:define>
		<ui:define name="rolesAction">
			<!-- <p:messages></p:messages> -->
			<p:panelGrid columns="2">
				<p:commandButton id="generateButton" value="Generate"
					actionListener="#{logic.generateMotobikeNumberPlate}"
					update="requestNumberPlateFiled registerForm" 
					disabled="#{data.motobikeNumberPlate !=null}" validateClient="true"/>
				<p:commandButton id="submitButton" value="Submit"
					onclick="PF('submitDialog').show();"
					rendered="#{data.motobikeNumberPlate !=null}">
				</p:commandButton>
			</p:panelGrid>
			<p:confirmDialog id="submitDialog" widgetVar="submitDialog" message="Are you sure?"
				global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" 
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
					actionListener="#{logic.submit}" />
				<p:commandButton value="No"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
			</p:confirmDialog>
		</ui:define>

	</ui:composition>

</h:body>
</html>
